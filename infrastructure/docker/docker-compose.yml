services:
  mongodb:
    container_name: movielie-mongodb
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
        - MONGO_INITDB_ROOT_USERNAME=usr_movielie
        - MONGO_INITDB_ROOT_PASSWORD=movielie
        - MONGO_INITDB_DATABASE=movielie
    volumes:
      - movielie-mongodb:/data/db

  rabbitmq:
    container_name: movielie-rabbitmq
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  ollama:
    container_name: movielie-ollama
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - movielie-ollama:/root/.ollama
    restart: always

  qdrant:
    container_name: movielie-qdrant
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - movielie-qdrant:/qdrant/storage
    environment:
      QDRANT__SERVICE__ENABLE_TLS: "false"

  redis:
    container_name: movielie-redis
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - movielie-redis:/data
    command: [ "redis-server", "--appendonly", "yes" ]

volumes:
  movielie-mongodb:
  movielie-ollama:
  movielie-qdrant:
  movielie-redis: